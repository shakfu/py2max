[project]
name = "py2max"
authors = [
    {name = "Shakeeb Alireza", email = "me@org.me"},
]
version = "0.1.1"
description = "A library for offline generation of Max/MSP patcher (.maxpat) files."
readme = "README.md"
requires-python = ">=3.9"
keywords = ["Max", "maxpat", "offline"]
license = {file = "LICENSE"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Build Tools",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
]
dependencies = [
    "jsonschema>=4.24.0",
    "jsonschema-rs>=0.30.0",
    "pydantic>=2.11.7",
    "pyyaml>=6.0.2",
    "xmltodict>=0.14.2",
]


[dependency-groups]
convert = [
    "datamodel-code-generator>=0.30.1",
    "xmltodict>=0.14.2",
]
dev = [
    "pytest>=7.4.4",
    "pytest-cov>=4.1.0",
    "ruff>=0.11.10",
]

[project.urls]
"Homepage" = "https://github.com/shakfu/py2max"

[project.scripts]
py2max = "py2max:__main__"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
