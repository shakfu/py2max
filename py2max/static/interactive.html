<!DOCTYPE html>
<html>
<head>
    <title>py2max Interactive Editor</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Monaco', 'Courier New', monospace;
            background: #1e1e1e;
            color: #d4d4d4;
            overflow: hidden;
        }

        #header {
            background: linear-gradient(135deg, #2d2d2d 0%, #1e1e1e 100%);
            padding: 12px 20px;
            border-bottom: 2px solid #4080ff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 16px;
            font-weight: 600;
            color: #4080ff;
            letter-spacing: 0.5px;
        }

        #controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        button {
            padding: 6px 12px;
            background: #4080ff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: background 0.2s;
        }

        button:hover {
            background: #5090ff;
        }

        button.active {
            background: #ff8040;
        }

        #status {
            padding: 6px 12px;
            background: rgba(255,255,255,0.05);
            border-radius: 4px;
            font-size: 11px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #status::before {
            content: '';
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
        }

        #status.connected::before {
            background: #0f0;
            box-shadow: 0 0 8px #0f0;
            animation: pulse 2s ease-in-out infinite;
        }

        #status.disconnected::before {
            background: #f00;
            box-shadow: 0 0 8px #f00;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .connected { color: #0f0; }
        .disconnected { color: #f00; }

        #canvas {
            padding: 20px;
            overflow: auto;
            height: calc(100vh - 100px);
            background: #252525;
            cursor: crosshair;
        }

        svg {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.4);
            display: block;
            margin: 0 auto;
        }

        .box {
            cursor: move;
        }

        .box rect {
            transition: stroke 0.15s ease;
        }

        .box:hover rect {
            stroke: #4080ff;
            stroke-width: 2;
        }

        /* Disable box hover when hovering over ports - ports have their own hover */
        .box:has(.port:hover) rect {
            stroke: #000;
            stroke-width: 1;
        }

        /* Disable hover when selected - selection takes priority */
        .box.selected:hover rect {
            stroke: #ff8040;
            stroke-width: 3;
        }

        /* Keep selected styling even when hovering over ports */
        .box.selected:has(.port:hover) rect {
            stroke: #ff8040;
            stroke-width: 3;
        }

        .box text {
            pointer-events: none;
            user-select: none;
        }

        .port {
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .inlet:hover {
            fill: #5090ff !important;
            stroke-width: 2 !important;
        }

        .outlet:hover {
            fill: #ff9050 !important;
            stroke-width: 2 !important;
        }

        .port.selected {
            stroke: #ffff00 !important;
            stroke-width: 3 !important;
            filter: drop-shadow(0 0 4px rgba(255, 255, 0, 0.8));
        }

        #info {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 12px 20px;
            background: linear-gradient(180deg, transparent 0%, #1e1e1e 30%);
            font-size: 11px;
            color: #888;
            text-align: center;
            pointer-events: none;
        }

        #info span {
            background: rgba(0,0,0,0.6);
            padding: 4px 12px;
            border-radius: 4px;
            backdrop-filter: blur(10px);
        }

        .help-text {
            font-size: 11px;
            color: #888;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1 id="title">py2max Interactive Editor</h1>
        <div id="controls">
            <span class="help-text">Click to select | Delete/Backspace to remove | Double-click to create</span>
            <button id="create-btn" title="Create new object">+ Object</button>
            <div id="status" class="disconnected">
                <span class="status-text">Connecting...</span>
            </div>
        </div>
    </div>

    <div id="canvas"></div>

    <div id="info">
        <span id="info-text">Initializing...</span>
    </div>

    <script src="interactive.js"></script>
</body>
</html>
