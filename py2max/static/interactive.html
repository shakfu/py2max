<!DOCTYPE html>
<html>
<head>
    <title>py2max Interactive Editor</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Monaco', 'Courier New', monospace;
            background: #1e1e1e;
            color: #d4d4d4;
            overflow: hidden;
        }

        #header {
            background: linear-gradient(135deg, #2d2d2d 0%, #1e1e1e 100%);
            padding: 12px 20px;
            border-bottom: 2px solid #4080ff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 16px;
            font-weight: 600;
            color: #4080ff;
            letter-spacing: 0.5px;
        }

        #controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        button {
            padding: 6px 12px;
            background: #4080ff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: background 0.2s;
        }

        button:hover {
            background: #5090ff;
        }

        button.active {
            background: #ff8040;
        }

        #status {
            padding: 6px 12px;
            background: rgba(255,255,255,0.05);
            border-radius: 4px;
            font-size: 11px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #status::before {
            content: '';
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
        }

        #status.connected::before {
            background: #0f0;
            box-shadow: 0 0 8px #0f0;
            animation: pulse 2s ease-in-out infinite;
        }

        #status.disconnected::before {
            background: #f00;
            box-shadow: 0 0 8px #f00;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .connected { color: #0f0; }
        .disconnected { color: #f00; }

        #canvas {
            padding: 20px;
            overflow: auto;
            height: calc(100vh - 100px);
            background: #252525;
            cursor: crosshair;
        }

        svg {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.4);
            display: block;
            margin: 0 auto;
        }

        .box {
            cursor: move;
        }

        .box rect {
            transition: stroke 0.15s ease;
        }

        .box:hover rect {
            stroke: #4080ff;
            stroke-width: 2;
        }

        /* Subpatcher boxes have distinct styling */
        .box.has-subpatcher {
            cursor: pointer;
        }

        .box.has-subpatcher rect {
            fill: #f0f8ff !important;
            stroke: #4080ff;
            stroke-width: 2;
            stroke-dasharray: 4,2;
        }

        .box.has-subpatcher:hover rect {
            fill: #e6f2ff !important;
            stroke: #5090ff;
            stroke-width: 3;
        }

        .box.has-subpatcher text {
            fill: #4080ff;
            font-weight: bold;
        }

        /* Disable box hover when hovering over ports - ports have their own hover */
        .box:has(.port:hover) rect {
            stroke: #000;
            stroke-width: 1;
        }

        /* Disable hover when selected - selection takes priority */
        .box.selected:hover rect {
            stroke: #ff8040;
            stroke-width: 3;
        }

        /* Keep selected styling even when hovering over ports */
        .box.selected:has(.port:hover) rect {
            stroke: #ff8040;
            stroke-width: 3;
        }

        .box text {
            pointer-events: none;
            user-select: none;
        }

        .port {
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .inlet:hover {
            fill: #5090ff !important;
            stroke-width: 2 !important;
        }

        .outlet:hover {
            fill: #ff9050 !important;
            stroke-width: 2 !important;
        }

        .port.selected {
            stroke: #ffff00 !important;
            stroke-width: 3 !important;
            filter: drop-shadow(0 0 4px rgba(255, 255, 0, 0.8));
        }

        #info {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 12px 20px;
            background: linear-gradient(180deg, transparent 0%, #1e1e1e 30%);
            font-size: 11px;
            color: #888;
            text-align: center;
            pointer-events: none;
        }

        #info span {
            background: rgba(0,0,0,0.6);
            padding: 4px 12px;
            border-radius: 4px;
            backdrop-filter: blur(10px);
        }

        .help-text {
            font-size: 11px;
            color: #888;
            margin-left: 20px;
        }

        #layout-controls {
            background: #2d2d2d;
            padding: 12px 20px;
            border-bottom: 1px solid #444;
            display: none;
            flex-wrap: wrap;
            gap: 20px;
            align-items: center;
        }

        #layout-controls.visible {
            display: flex;
        }

        /* Sidebar mode styles */
        body.sidebar-mode #layout-controls {
            position: fixed;
            top: 72px;
            right: -280px;
            bottom: 0;
            width: 280px;
            height: auto;
            flex-direction: column;
            overflow-y: auto;
            border-bottom: none;
            border-left: 2px solid #4080ff;
            box-shadow: -2px 0 8px rgba(0,0,0,0.3);
            z-index: 100;
            transition: right 0.3s ease;
        }

        body.sidebar-mode #layout-controls.visible {
            right: 0;
        }

        body.sidebar-mode #canvas {
            padding-right: 0;
            transition: padding-right 0.3s ease;
        }

        body.sidebar-mode.controls-visible #canvas {
            padding-right: 300px;
        }

        body.sidebar-mode #layout-controls .control-group {
            width: 100%;
        }

        body.sidebar-mode #layout-controls button {
            width: 100%;
            margin-top: 0;
        }

        /* Collapsed sidebar indicator */
        body.sidebar-mode::after {
            content: '';
            position: fixed;
            top: 72px;
            right: 0;
            bottom: 0;
            width: 3px;
            background: linear-gradient(to bottom, #4080ff, #5090ff);
            z-index: 99;
            transition: opacity 0.3s ease;
        }

        body.sidebar-mode.controls-visible::after {
            opacity: 0;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .control-group label {
            font-size: 10px;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .control-group input[type="range"] {
            width: 120px;
            height: 4px;
            background: #444;
            outline: none;
            border-radius: 2px;
        }

        .control-group input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 14px;
            height: 14px;
            background: #4080ff;
            cursor: pointer;
            border-radius: 50%;
        }

        .control-group input[type="range"]::-moz-range-thumb {
            width: 14px;
            height: 14px;
            background: #4080ff;
            cursor: pointer;
            border-radius: 50%;
            border: none;
        }

        .control-group .value-display {
            font-size: 11px;
            color: #4080ff;
            font-weight: 500;
        }

        .control-group input[type="checkbox"] {
            width: 16px;
            height: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="header">
        <div style="display: flex; flex-direction: column; gap: 8px; flex: 1;">
            <h1 id="title">py2max Interactive Editor</h1>
            <div id="breadcrumb" style="display: flex; gap: 8px; align-items: center; font-size: 12px; color: #888;">
                <span style="color: #4080ff;">üìÅ</span>
                <span id="breadcrumb-path">Loading...</span>
            </div>
        </div>
        <div id="controls">
            <span class="help-text">Click to select | Delete/Backspace to remove | Double-click on patcher to open</span>
            <button id="toggle-layout-mode-btn" title="Toggle between panel and sidebar layout">üìã Panel Mode</button>
            <button id="parent-btn" title="Go to parent patcher (ESC)">‚¨ÜÔ∏è Parent</button>
            <button id="auto-layout-btn" title="Auto-arrange objects using force-directed layout">üîÑ Auto-Layout</button>
            <button id="save-btn" title="Save patch to .maxpat file">üíæ Save</button>
            <button id="create-btn" title="Create new object">+ Object</button>
            <div id="status" class="disconnected">
                <span class="status-text">Connecting...</span>
            </div>
        </div>
    </div>

    <div id="layout-controls">
        <div class="control-group">
            <label>Constraint Preset</label>
            <select id="constraint-preset" style="padding: 4px 8px; background: #444; color: #fff; border: 1px solid #666; border-radius: 3px; cursor: pointer;">
                <option value="none">None</option>
                <option value="horizontal-flow">Horizontal Flow</option>
                <option value="vertical-flow">Vertical Flow</option>
                <option value="grid">Grid Alignment</option>
            </select>
        </div>
        <div class="control-group">
            <label>Flow Layout Direction</label>
            <select id="flow-direction" style="padding: 4px 8px; background: #444; color: #fff; border: 1px solid #666; border-radius: 3px; cursor: pointer;">
                <option value="none">None</option>
                <option value="x">Horizontal (Left-to-Right)</option>
                <option value="x-reverse">Horizontal (Right-to-Left)</option>
                <option value="y">Vertical (Top-to-Bottom)</option>
                <option value="y-reverse">Vertical (Bottom-to-Top)</option>
            </select>
        </div>
        <div class="control-group">
            <label>Flow Spacing</label>
            <input type="range" id="flow-spacing-slider" min="50" max="300" value="150" step="10">
            <span class="value-display" id="flow-spacing-value">150</span>
        </div>
        <div class="control-group">
            <label>Link Distance</label>
            <input type="range" id="link-distance-slider" min="50" max="300" value="100" step="10">
            <span class="value-display" id="link-distance-value">100</span>
        </div>
        <div class="control-group">
            <label>Iterations</label>
            <input type="range" id="iterations-slider" min="10" max="200" value="50" step="10">
            <span class="value-display" id="iterations-value">50</span>
        </div>
        <div class="control-group">
            <label>Canvas Width</label>
            <input type="range" id="canvas-width-slider" min="400" max="1600" value="800" step="50">
            <span class="value-display" id="canvas-width-value">800</span>
        </div>
        <div class="control-group">
            <label>Canvas Height</label>
            <input type="range" id="canvas-height-slider" min="300" max="1200" value="600" step="50">
            <span class="value-display" id="canvas-height-value">600</span>
        </div>
        <div class="control-group">
            <label>Min ViewBox Width</label>
            <input type="range" id="min-viewbox-width-slider" min="400" max="1600" value="800" step="50">
            <span class="value-display" id="min-viewbox-width-value">800</span>
        </div>
        <div class="control-group">
            <label>Min ViewBox Height</label>
            <input type="range" id="min-viewbox-height-slider" min="300" max="1200" value="600" step="50">
            <span class="value-display" id="min-viewbox-height-value">600</span>
        </div>
        <div class="control-group">
            <label>Avoid Overlaps</label>
            <input type="checkbox" id="avoid-overlaps-checkbox" checked>
        </div>
        <button id="apply-layout-btn" style="margin-top: 14px;">Apply Layout</button>
        <button id="reset-layout-btn" style="margin-top: 14px;">Reset Layout</button>
    </div>

    <div id="canvas"></div>

    <div id="info">
        <span id="info-text">Initializing...</span>
    </div>

    <!-- External libraries -->
    <script src="d3.v7.min.js"></script>
    <script src="svg.min.js"></script>
    <script src="cola.min.js"></script>

    <!-- Main interactive editor -->
    <script src="interactive.js"></script>
</body>
</html>
